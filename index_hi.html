
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éclipse Online</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .loader {
            padding: 20px 40px;
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            animation: fadeOut 2s ease-in-out 2s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        main {
            display: none;
            text-align: center;
            color: white;
        }
        body.loaded main {
            display: block;
        }
    </style>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 3000);
        });
    </script>
</head>
<body>
    <div class="loader">ÉCLIPSE ONLINE™ में आपका स्वागत है</div>
    <main>
        <h1>ÉCLIPSE ONLINE™ में आपका स्वागत है</h1>
        <p>Multilingual content is ready.</p>
    </main>
</body>
</html>
