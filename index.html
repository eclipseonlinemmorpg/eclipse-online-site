<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÉCLIPSE ONLINE™ - Redirection</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    p {
      font-size: 1.2rem;
    }
  </style>
  <script>
    const lang = navigator.language || navigator.userLanguage;
    const langCode = lang.substring(0, 2).toLowerCase();
    const supported = ['fr', 'en', 'es', 'de', 'pt', 'ru', 'zh', 'ar', 'hi'];

    if (supported.includes(langCode)) {
      window.location.href = `index_${langCode}.html`;
    } else {
      window.location.href = "index_en.html";
    }
  </script>
</head>
<body>
  <p>Redirection automatique vers votre langue préférée...</p>
</body>
</html>
