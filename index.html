<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Préchargement - ÉCLIPSE ONLINE</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('logo_blacknova.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .preloader-text {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 26px;
        }

        p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="preloader-text">
        <h1>Bienvenue sur ÉCLIPSE ONLINE™</h1>
        <p>Création de BlackNova Industries inc.</p>
    </div>

    <script>
      setTimeout(() => {
        const lang = navigator.language || navigator.userLanguage;
        const langCode = lang.substring(0, 2).toLowerCase();
        const supported = ['fr', 'en', 'es', 'de', 'pt', 'ru', 'zh', 'ar', 'hi'];
        const target = supported.includes(langCode) ? `index_${langCode}.html` : 'index_en.html';
        window.location.href = target;
      }, 2000);
    </script>
</body>
</html>
