
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <script>
    setTimeout(() => {
      const lang = (navigator.language || navigator.userLanguage || "en").slice(0,2).toLowerCase();
      const supported = ['fr','en','es','de','pt','ru','zh','ja','ko','ar'];
      const target = supported.includes(lang) ? `${lang}.html` : 'en.html';
      window.location.href = target;
    }, 2000);
  </script>
  <style>
    body {{
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }}
    .text {{
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      font-size: 1.5rem;
    }}
  </style>
</head>
<body>
  <div class="text">Bienvenue sur ÉCLIPSE ONLINE™</div>
</body>
</html>
