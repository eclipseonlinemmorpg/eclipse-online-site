<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirection linguistique | ÉCLIPSE ONLINE</title>
    <meta http-equiv="refresh" content="0;url=index_fr.html" />
    <script>
      const supportedLangs = ['en', 'fr', 'es', 'de', 'pt', 'zh', 'ru', 'ja', 'hi', 'ar'];
      const userLang = navigator.language || navigator.userLanguage;
      const langCode = userLang.split('-')[0];

      if (supportedLangs.includes(langCode)) {
        window.location.replace(`index_${langCode}.html`);
      } else {
        window.location.replace('index_fr.html');
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #aaa;
        font-family: sans-serif;
        text-align: center;
        margin-top: 20%;
      }
    </style>
  </head>
  <body>
    <noscript>
      Si vous n’êtes pas redirigé automatiquement, cliquez ici :
      <a href="index_fr.html">Accéder à la version française</a>
    </noscript>
    <p>Chargement…</p>
  </body>
</html>
